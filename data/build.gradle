apply plugin: 'kotlin'

apply plugin: 'kotlin-kapt'

dependencies {
    implementation project(':domain')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    def dataDependencies = rootProject.ext.dataDependencies
    def dataTestDependencies = rootProject.ext.dataTestDependencies

    implementation dataDependencies.javaxAnnotation
    implementation dataDependencies.javaxInject
    implementation dataDependencies.rxKotlin
    implementation dataDependencies.moshi
    kapt dataDependencies.kaptMoshiCodeGen
    implementation dataDependencies.okHttpLoggingInterceptor
    implementation dataDependencies.retrofit
    implementation dataDependencies.retrofitRxJava
    implementation dataDependencies.retrofitConverterMoshi

    testImplementation dataTestDependencies.jUnit5Api
    testImplementation dataTestDependencies.jUnit5Engine
    testImplementation dataTestDependencies.mockitoCore
}

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

